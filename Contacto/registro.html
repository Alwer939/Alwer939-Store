<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerca de Alwer939</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="/Contacto/css/estiloregistro.css" type="text/css" title="estilos del formulario" media="screen,print q">
    <script src="validar.js"></script>

    <title>Registro de Contacto</title>

</head>
<body>
    <nav class="navegacion">
        <a class="navegacion__enlace" href="../index.html">Store</a>
        <a class="navegacion__enlace" href="../Alwer939.html">Acerca de Alwer939</a>
        <a class="navegacion__enlace navegacion__enlace--activo" href="/Contacto/registro.html">Contacto</a>
        <a class="navegacion__enlace" href="/Contacto/correo.html">Enviar correo</a>
    </nav>

    <main class="contenedor">
        <form action="registrar.php" method="post" class="form-register" onsubmit="validar()">
            <h2 class="form_titulo">Registro del contacto</h2>
            <div class="contenedor-inputs">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="input-48" required autofocus>
                <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" class="input-48" required>
                <input type="email" id="correo" name="correo" placeholder="Email" class="input-100" required>
                <input type="text" id="usuario" name="usuario" placeholder="Usuario" class="input-48" required>
                <input type="password" id="clave" name="clave" placeholder="Contraseña" class="input-48" required>
                <input type="number" id="telefono" name="telefono" placeholder="Teléfono" class="input-100" required>
                <textarea name="comentario" rows="10" cols="40" class="input-500" placeholder="Escribe aquí tus comentarios"></textarea>
                <input name="boton" type="submit" value="Registrar" class="btn-enviar">
            </div>
        </form>
    </main>

    <footer class="footer">
        <p class="footer__texto">Alwer939 Store - Todos los derechos Reservados para Alwer939 2022.</p>
    </footer>
</body>
</html>
